<div class="space-y-2">
  {% for p in points %}
    <div class="p-2 bg-white rounded shadow">
      <div class="text-sm font-semibold">{{ p.country }} — {{ p.get_data_type_display }}</div>
      <div class="text-xs text-gray-600">{{ p.value }} ({{ p.year }})</div>
    </div>
  {% empty %}
    <div class="p-2">لا توجد بيانات</div>
  {% endfor %}
</div>
